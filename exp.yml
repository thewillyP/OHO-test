program: /OHO-test/metaopt/mnist/main.py
name: oho_test
method: grid
version: 1.0.0
metric:
  name: val_loss
  goal: minimize

parameters:

  test_freq:
    value: 1

  rng:
    values: [2]

  is_cuda:
    value: 0

  mlr:
    # value: 0.0
    values: [0.00001]

  lr:
    value: 0.1

  lambda_l2:
    value: 0.0

  opt_type:
    value: "sgd"

  update_freq:
    value: 1

  save:
    value: 1

  model_type:
    value: "rnn"

  num_epoch:
    value: 50

  batch_size_vl:
    value: 500

  batch_size:
    value: 500

  save_dir:
    value: "/dump"

  xdim:
    value: 28
