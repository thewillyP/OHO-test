program: metaopt/mnist/main.py
name: oho_mlp_both
method: grid
version: 1.0.0
metric:
  name: val_loss
  goal: minimize

parameters:

  use_64:
    value: 1

  hv_r:
    values: [1.e-4]

  xdim:
    value: 28

  num_hlayers:
    value: 1

  dataset:
    value: "fashionmnist"

  project:
    value: "new_metaopt"

  test_freq:
    value: 1

  rng:
    values: [2]

  is_cuda:
    value: 0

  mlr:
    values: [1.e-5]

  lr:
    value: 0.1

  lambda_l2:
    value: 0.0

  opt_type:
    value: "sgd"

  update_freq:
    value: 1

  save:
    value: 1

  model_type:
    value: "rnn"

  num_epoch:
    value: 100

  batch_size_vl:
    value: 100

  save_dir:
    value: "/scratch"

  checkpoint_freq:
    value: 200

